<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>
<body>
    <input class="js-input" placeholder="Type Something" onkeyup="
        // console.log(event);
        let result = '';
        const changed = event.key;
        const value = document.body.querySelector('.js-p');
        result = result+changed
        value.innerHTML = result;
        ">
    <p class="js-p"></p>
</body>
</html>
