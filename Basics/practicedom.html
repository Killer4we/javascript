<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Dom</title>
    <style>
        .js-button:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input class="js-input" placeholder="Enter your name" onkeydown="checkevent(event)">
    <button class="js-button" onclick="
        check();
    ">Submit</button>
    <p class="js-p"></p>
    <script>
        function check(){
        const value = document.body.querySelector('.js-input');
        const change = document.body.querySelector('.js-p');
        change.innerHTML = 'Your name is ' + value.value;
        }
        function checkevent(event){
            if(event.key==='Enter'){
                check();
            }
        }
        
    </script>
</body>
</html>
