<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
    <script>
        //Arrow functions=> they work faster than normal functions
        const arrowFunc = ()=>{
            console.log("Hello everyone!!");
        }
        // arrowFunc();

        //Advantages of using arrow functions, one such advantage is that if there is only one parameter then we dont need to give brackets like this

        const oneFunc = param1=>{
            console.log(param1+1);
        }
        oneFunc(3);

    </script>
</body>
</html>
