<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
        //while loop
        let i=0;
        while(i<5){
            console.log(i);
            i++;
        }
        let array = [12,23,34];
        //for loop
        for(let i = 0;i<array.length;i++){
            console.log(array[i]);
        }
    </script>
</body>
</html>
