        //using break ( break helps us in exiting a loop early)

        for(let i=0;i<=10;i++){
            if(i==5){
                console.log('The condition is met so i\'m exiting the loop right now!!');
                break;
            }
            else{
                console.log(i);
            }
        }
        
        //Continue helps us in skipping a specific condition 

        for (let i=0;i<=10;i++){
            if(i==5){
                console.log('I\'m skipping this condition!!!');
            }
            else{
                console.log(i);
            }
        }
        
    </script>
