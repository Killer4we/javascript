<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 1;
        const var1 = 3;
        console.log(number);
        console.log(var1);
        var1 = 5;
        console.log(var1);
        // We cant change the value of a const variable
        //Although we can change the value of a normal variable
        // we can do basic addition subtraction division and multiplication and display it on console via js
        // Order of operations:
        1 + 1 * 3
        (1 + 1) * 3

        20.95 + 7.99 * 2
        36.93 * 0.1
        (20.95 + 7.99 * 2) * 0.1
            
        // Inaccuracies with Floats:
        0.1 + 0.2
        20.95 + 7.99
        (2095 + 799) / 100
            
        // How to round numbers:
        Math.round(2.2)
        Math.round(2.8)
            
        ((2095 + 799) * 0.1) / 100
        Math.round((2095 + 799) * 0.1) / 100
        // console.log(3++"3");
        console.log(3 + + '3');
        // here +'3' will become an integer so in short 3++'3' ==> 3+3 ==> 6
    </script>
</body>
</html>
