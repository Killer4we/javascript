<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        //Creating an array
        let myArray = [10,20,30];
        console.log(myArray);
        //We can access the array using index
        console.log(myArray[1]);
        //We can put any type of value in an array
        let newArray = [10,'helo',20];
        console.log(newArray);
        //printing type of a normal array and a mixed array
        console.log(typeof(myArray));
        console.log(typeof(newArray));
        //using array functions
        console.log(Array.isArray(myArray));
        myArray.push(100);
        console.log(myArray);
    </script>
</body>
</html>
